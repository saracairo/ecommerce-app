<h3>Shipping Prices</h3>

<div class="shipping-item" *ngFor="let shipping of shippingCosts | async">
  <span>{{ shipping.type }}</span>
  <span>{{ shipping.price | currency }}</span>
</div>

<!-- La pipe async riporta l'ultimo valore di un flusso dati e continua a farlo per la durata del componente, stoppandosi quando Angular lo distrugge -->
